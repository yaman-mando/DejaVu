<form [formGroup]="loginForm">
  <div class="mb-4">
    <mat-form-field class="w-100">
      <input formControlName="UserName" matInput type="text" placeholder="{{_tb.translate.texts.user_name}}" required>
    </mat-form-field>
  </div>
  <div class="mb-4">
    <mat-form-field class="w-100">
      <input formControlName="Password" matInput type="password" placeholder="{{_tb.translate.texts.password}}" required>
    </mat-form-field>
  </div>
  <button [disabled]="loginForm.invalid" (click)="OnSubmit()" color="warn" class="button-lg mb-3" mat-raised-button>{{_tb.translate.texts.signIn}}</button>
  <p style="color: red;font-weight: bold">{{_tb.translate.texts.login_msg}}</p>
</form>
