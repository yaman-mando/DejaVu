<div class="section-gap pt-3 pb-0">
  <ngx-slick-carousel class="carousel home-2-slider" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides">
      <div class="relative">
        <img [src]="slide.img" alt="" width="100%">
        <div class="card-contains">
          <div class="card-title">
            <p class="card-title">{{slide.title}}</p>
            <bar-rating [rate]="3" [max]="5" [theme]="'stars'" [showText]="true"></bar-rating>
          </div>
          <div class="card-buttons">
            <div class="example-button-container">
              <button mat-mini-fab [ngClass]="slide.case_icon === 'done'?'done-color':'add-color'">
                <mat-icon>{{slide.case_icon}}</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-mini-fab class="add-color">
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
